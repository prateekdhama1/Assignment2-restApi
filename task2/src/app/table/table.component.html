
<div class="tableDiv">

  <h4 >
    Employee Details
  </h4>
  <table class="table table-primary table-striped .table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Emaill</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.empcode}}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.designation }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.location }}</td>

        </tr>
    </tbody>
</table>
</div>
